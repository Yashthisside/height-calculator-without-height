<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Calculator Tutorial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4d6d, #fcb045);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #1b5bcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How to Use</h1>
        <p>
            1. Find a location where you can safely drop a small object (like a stone). <br>
            2. Use a stopwatch to measure the exact time it takes for the object to reach the ground. <br>
            3. Enter the time into our height calculator. <br>
            4. Always take precautions while performing this activity.
        </p>
        <button onclick="window.location.href='calculator.html'">Back to Calculator</button>
    </div>
</body>
</html>
